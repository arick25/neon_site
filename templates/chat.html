<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat"></div>

    <input id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <!-- Notification sound -->
    <audio id="notifSound" src="{{ url_for('static', filename='notification.mp3') }}" preload="auto"></audio>

    <script>
        const socket = io();

        // Ask for notification permission
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        socket.on("new_message", function(data) {
            // Add message to chat box
            const chatBox = document.getElementById("chat");
            chatBox.innerHTML += `<p><b>${data.user}:</b> ${data.message}</p>`;

            // Play sound
            document.getElementById("notifSound").play();

            // Show browser notification
            if (Notification.permission === "granted") {
                new Notification("New message from " + data.user, {
                    body: data.message,
                    icon: "{{ url_for('static', filename='chat_icon.png') }}" // optional icon
                });
            }
        });

        function sendMessage() {
            const msg = document.getElementById("message").value;
            socket.emit("send_message", {user: "Me", message: msg});
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
