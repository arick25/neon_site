<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat" class="chat-box"></div>

    <input id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <!-- Notification sound -->
    <audio id="notifSound" src="{{ url_for('static', filename='notification.mp3') }}" preload="auto"></audio>

    <script>
        const socket = io();

        // Ask for notification permission
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        socket.on("new_message", function(data) {
            const chatBox = document.getElementById("chat");

            // Create bubble
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            if (data.user === "Me") {
                bubble.classList.add("me");
            } else {
                bubble.classList.add("other");
            }
            bubble.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
            chatBox.appendChild(bubble);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Play sound
            document.getElementById("notifSound").play();

            // Show browser notification
            if (Notification.permission === "granted") {
                new Notification("New message from " + data.user, {
                    body: data.message
                });
            }
        });

        function sendMessage() {
            const msg = document.getElementById("message").value;
            socket.emit("send_message", {user: "Me", message: msg});
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
